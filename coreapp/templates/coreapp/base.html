<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stonewesthomes - Premium Real Estate{% endblock %}</title>
    <meta name="description" content="{% block description %}Discover exceptional properties with Stonewesthomes. Your trusted real estate partner for buying, selling, and renting premium properties.{% endblock %}">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- JavaScript -->
    <script src="/static/js/index.js" defer></script>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Stonewesthomes - Premium Real Estate{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Discover exceptional properties with Stonewesthomes. Your trusted real estate partner.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:image" content="{{ request.build_absolute_uri }}/static/images/home-background.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Stonewesthomes - Premium Real Estate{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}Discover exceptional properties with Stonewesthomes.{% endblock %}">
    <meta name="twitter:image" content="{{ request.build_absolute_uri }}/static/images/home-background.jpg">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="/" aria-label="Stonewesthomes Homepage">
                    <img src="/static/images/logo.png" alt="Stonewesthomes Logo" class="navbar-logo">
                </a>
            </div>
            <div class="navbar-menu" id="navbar-menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link" data-page="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link" data-page="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/for-sale" class="nav-link" data-page="for-sale">For Sale</a>
                    </li>
                    <li class="nav-item">
                        <a href="/for-rent" class="nav-link" data-page="for-rent">For Rent</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sold" class="nav-link" data-page="sold">Sold</a>
                    </li>
                    <li class="nav-item">
                        <a href="/contact" class="nav-link" data-page="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navbar-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main role="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top" style="display: none;">
        â†‘
    </button>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
</body>
</html>
